server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/users/**
        - id: product-service
          uri: http://localhost:8083
          predicates:
            - Path=/products/**
        - id: order-service
          uri: http://localhost:8084
          predicates:
            - Path=/orders/**
        - id: inventory-service
          uri: http://localhost:8085
          predicates:
            - Path=/inventory/**
        - id: notification-service
          uri: http://localhost:8086
          predicates:
            - Path=/notifications/**

jwt:
  secret: "super-secret-key"

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
