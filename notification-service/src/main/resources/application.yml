
server:
  port: 8086

spring:
  application:
    name: notification-service


  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:mongo}:${MONGO_PORT:27017}/${MONGO_DB:notificationsdb}
    redis:
      url: redis://${REDIS_HOST:redis}:6379


  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:redpanda:9092}
    consumer:
      group-id: notification-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://schema-registry:8081}
        specific.avro.reader: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${AUTH_SERVICE_HOST:auth-service}:${AUTH_SERVICE_PORT:8081}


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: true


logging:
  level:
    com.ecommerce.platform.notification: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] ${LOG_LEVEL_PATTERN:-%5p} [%t] %-40.40logger{39} : %m%n"